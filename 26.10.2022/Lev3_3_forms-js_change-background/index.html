<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <label for="rangeRed">RED</label>
      <input
        type="range"
        min="0"
        max="255"
        value="0"
        step="1"
        name="range"
        onchange="changeBackground()"
        id="rangeRed"
      />
      <label for="rangeGreen">GREEN</label>
      <input
        type="range"
        min="0"
        max="255"
        value="100"
        step="1"
        name="range"
        onchange="changeBackground()"
        id="rangeGreen"
      />
      <label for="rangeBlue">BLUE</label>
      <input
        type="range"
        min="0"
        max="255"
        value="186"
        step="1"
        name="range"
        onchange="changeBackground()"
        id="rangeBlue"
      />
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
