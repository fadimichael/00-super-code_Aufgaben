<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <form action="#">
      <div class="para">
        <p class="para1">Sign up now !</p>
        <p class="para2">Sign up and tell us what you think of the</p>
      </div>
      <h3><span>1 </span> first Name & Address</h3>
      <div class="part">
        <label for="full-name">Your Full Name</label>
        <input type="text" name="full-name" id="full-name" />
        <label for="adress">Address</label>
        <input type="text" name="adress" id="adress" />
      </div>

      <h3><span>2 </span> Email & Phone</h3>
      <div class="part">
        <label for="e-mail">Email Address</label>
        <input type="email" name="e-mail" id="e-mail" />
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" />
      </div>

      <h3><span>3 </span> Passwords</h3>
      <div class="part">
        <label for="pass1">Password</label>
        <input type="password" name="e-mail" id="pass1" />
        <label for="pass2">Confirm Password</label>
        <input type="password" name="pass2" id="pass2" />
      </div>
      <div class="submit">
        <input type="submit" value="Submit" />
        <input type="checkbox" name="policy" id="policy" required />
        <label for="policy">you agree to our terms and policy</label>
      </div>
    </form>
  </body>
</html>
