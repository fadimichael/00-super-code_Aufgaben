<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="name"> Name <span>*</span></label
        ><br />
        <input type="text" id="name" required placeholder="Vorname" />
        <input type="text" id="last" required placeholder="Nachname" />
      </div>

      <div>
        <label for="e-mail"> Email<span>*</span></label
        ><br />
        <input type="email" id="e-mail" required placeholder="@" />
      </div>
      <div>
        <label for="select-input">Thema</label> <br />
        <select name="select-input" id="select-input">
          <option value="advertise">Advertise</option>
          <option value="partnership">Partnership</option>
          <option value="general">General</option>
        </select>
      </div>
      <div>
        <label for="text-area">Nachrischt<span>*</span></label
        ><br />
        <textarea name="text-area" id="text-area" rows="10"></textarea>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
