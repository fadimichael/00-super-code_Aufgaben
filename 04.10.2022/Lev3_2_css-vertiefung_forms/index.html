<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form action="#">
      <div class="head">
        <input type="button" value="Sign up" />
        <input
          type="button"
          value="Login"
          onclick="location.href='login.html'"
        />
      </div>
      <p>Sign up for Free!</p>
      <div class="name">
        <label for="fname" hidden>First Name</label>
        <input type="text" name="fname" id="fname" placeholder="First Name" />
        <label for="lname" hidden>Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name" />
        <label for="e-mail" hidden>Email</label>
      </div>
      <div class="last">
        <input type="email" name="e-mail" id="e-mail" placeholder="Email" />
        <label for="password" hidden>Email</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input type="button" value="GET STARTED" />
      </div>
    </form>
  </body>
</html>
